<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="RPS.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <title> OdinProject - Lucas' Rock Scissor Paper game </title>
</head>

<script defer src="RSPgame.js"></script> 

<body>
  <header>
    <div class="Title"> 
      <h1>Rock Scissor Paper</h1>
    </div>
  </header>
  <main>
    <div class="Holder">
      <p id="gameInfo"> Click on any figure to challenge the computer</p>
      <p id="actualRound">Round: 1</p>
      <div class="Score">
        <div class="scoreUser">
          <h1>0</h1>
          <h2> User </h2>
        </div>
        <div class="scoreComputer">
          <h1>0</h1>
          <h2> Computer </h2>
        </div>
      </div>
      <div class="containerChoices">
        <div class="Rock">
          <img src="Images/noBackground/Rock.png" alt="Rock">
        </div>
        <div class="Paper">
          <img src="Images/noBackground/Paper.png" alt="Paper">
        </div>
        <div class="Scissor">
          <img src="Images/noBackground/Scissors.png" alt="Scissor">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="Title"> 
      <h1>Website for OdinProject - by lbotm</h1>
    </div>
  </footer>
</body>

</html>
